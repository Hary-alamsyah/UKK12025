<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Diskon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Aplikasi Penghitung Diskon</h1>
     <div class="input-item">
        <label for="discount-percentage">Pilih Nama Item</label>
        <select type="Nama Item" id="discount Item">
          <option value="Pilih Item">Pilih Item</option>
          <option value="Item">Realme</option>
          <option value="Item">Oppo</option>
          <option value="Item">Vivo</option>
          <option value="Itel">Itel</option>
        </select>
      </div>
    <label for="harga">Harga Asli:</label>
    <input type="number" id="harga" placeholder="Masukkan harga asli" required>
    
    <label for="diskon">Persentase Diskon (%):</label>
    <input type="number" id="diskon" placeholder="Masukkan persentase diskon" required>
    
    <button onclick="hitungDiskon()">Hitung Diskon</button>
    
    <h2 id="hasil"></h2>

    <script>
        function hitungDiskon() {
            const harga = parseFloat(document.getElementById('harga').value);
            const diskon = parseFloat(document.getElementById('diskon').value);
            
            if (isNaN(harga) || isNaN(diskon)) {
                document.getElementById('hasil').innerText = "Silakan masukkan nilai yang valid.";
                return;
            }
            
            const totalDiskon = harga * (diskon / 100);
            const hargaSetelahDiskon = harga - totalDiskon;
            
            document.getElementById('hasil').innerText = `Harga setelah diskon: Rp ${hargaSetelahDiskon.toFixed(2)}`;
        }
    </script>

</body>
</html>
