<!DOCTYPE html>
<html lang="en">
<head>
  <title>Discount Calculator</title>
  <div class="card">
    <h1>Discount Calculator</h1>
    <div class="input-item">
        <label for="discount-percentage">Pilih Nama Item</label>
        <select type="Nama Item" id="discount Item">
          <option value="Pilih Item">Pilih Item</option>
          <option value="Item">Realme</option>
          <option value="Item">Oppo</option>
          <option value="Item">Vivo</option>
          <option value="Itel">Itel</option>
        </select>
      </div>
    <form  action="#">
      <div class="input-item">
        <label for="amount"> Enter bill amount: </label>
        <input type="text" id="amount">
      </div>
      
      <div class="input-item">
        <label for="discount-percentage">Select discount %</label>
        <select type="percentage" id="discount-percentage">
          <option value="0">0</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
      </div>

      <div class="input-item">
        <label for="discount-amount"> Discount amount: </label>
        <input type="text" id="discount-amount" disabled>
      </div>

      <div class="input-item">
        <label for="pay" aria-disabled="true"> Final Pay:</label>
        <input type="text" id="pay" disabled>
      </div>

      <button type="submit" class="calculate">Calculate</button>
      <input type="reset" value="Reset" class="reset">

      <h1>Keterangan Pembayaran</h1>
        <div class="input-item">
        <label for="potongan"> Discount amount: </label>
        <input type="text" id="potongan" disabled>
      </div>

      <div class="input-item">
        <label for="hasil" aria-disabled="true"> Final Pay:</label>
        <input type="text" id="hasil" disabled>
      </div>
           <h1><div><button onclick="window.print()"> Print </button></div></h1>
    </form>
  </div>
</body>
</html>
